<a class="skip-link button" href="#main-content">Skip to content</a>
<header role="banner" class="site-head">
  <div class="wrap">

    <div class="site-head__inner">
      <a href="/" aria-label="AttractMore - home" class="site-head__brand">
        <img aria-hidden="true" src="/images/logo/attractmore-logo-large@2x.png" alt="Home - AttractMore logo"
          width="200" height="37"
          srcset="/images/logo/attractmore-logo-large@2x.png 600w,
                  /images/logo/attractmore-logo-large.png 300w,
                  /images/logo/attractmore-logo-small@2x.png 400w,
                  /images/logo/attractmore-logo-small.png 200w"
                  sizes="(min-width: 30em) 300px, 200px">
      </a>
      <button id="burger" class="menu-btn burger" title="menu button" aria-label="Show navigation menu" aria-expanded="false" tabindex="0"><i></i><span class="visually-hidden">menu</span></button>

      <nav class="nav site-head__nav pushy pushy-right" aria-labelledby="burger" id="main-menu">
        <div class="pushy-content">
          {{- $currentPageTitle := .Title }}
          {{ $currentPageTitle }}
          <ul id="menu" class="nav__list">
            {{- range .Site.Menus.main }}
              <li>
                <a href="{{ .URL }}" title="{{ .Name }}" class="pushy-link" {{- if eq $currentPageTitle .Name }} aria-current="page" data-state="active" {{- end }}>
                  {{ .Name }}
                </a>
              </li>
            {{- end }}
          </ul>

        </div>
      </nav>
    </div>
  </div>
</header>
