<!DOCTYPE html>
<html lang="en-GB">

<head>
    {{- partial "head.html" . }}
</head>

<body class="
{{- if (or (ne .Kind `page` ) (eq .Layout `archives`) (eq .Layout `search`)) -}}
{{- print "list" -}}
{{- end -}}
{{- if eq site.Params.defaultTheme `dark` -}}
{{- print " dark" }}
{{- end -}}
" id="top">
    <main class="main">
        {{- block "main" . }}{{ end }}
    </main>
    {{ partial "footer.html" . -}}
</body>

</html>
